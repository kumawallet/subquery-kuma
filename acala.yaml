specVersion: 1.0.0
name: subquery-nova-acala
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-nova
schema:
  file: ./schema.graphql
network:
  chainId: '0xfc41b9bd8ef8fe53d58c7ea67c794c7ec9a73daf05e6d54b14ff6342c99ba64c'
  endpoint: >-
    wss://acala.polkawallet.io
  dictionary: https://api.subquery.network/sq/subquery/acala-dictionary
  chaintypes:
    file: ./dist/acalaChaintypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleAssetCreated
          kind: substrate/EventHandler
          filter:
            module: assetRegistry
        - handler: handleTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        # - handler: handleTokenTransfer
        #   kind: substrate/EventHandler
        #   filter:
        #     module: tokens
        #     method: Transfer